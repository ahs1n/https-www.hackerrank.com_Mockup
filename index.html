<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HackerRank</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="hackerrank-favicon.png">
</head>
<body>
    <header>
        <div class="hearder_items">
            <button id="button_round">TRENDING NOW</button>
            <a href="#">HackerRank can help you solve your Remote Hiring Challenges.</a>
            <button id="button_transparent">Learn more</button>
        </div>
    </header>

    <!-- Login section -->
 
        <div class="login">
            <div class="icon">
                <a href="#"><img src="hackerrank_logo.png" alt="hackerrank_logo"></a>
            </div>
            <div class="sign_in-up">
                <a href="#">Login</a>
                <button>Sign Up</button>
            </div>
        </div>
        <div class="main">
        <div class="main_text">
            <h1>
                Matching developers with great companies.
            </h1>
            <div class="great_companies">
                <div class="companies">

                </div>
                <div class="developers">
                    <h1>
                        For Developers
                    </h1>                    
                <p>
                    Join over 7 million developers, practice coding skills, prepare 
                    for interviews, and get hired.
                </p>
                <button>Sign Up & Code</button>
                

                </div>
            </div>

        </div>
        <div class="main_image">
            <img src="Capture.PNG" alt="Capture">

        </div>
    </div>
    

</body>
</html>
